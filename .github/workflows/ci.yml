name: CI - Mock Pokemon API Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker-compose --version

      - name: Run services with Docker Compose
        run: docker-compose up --build -d

      - name: Wait for services to be ready
        run: sleep 10  # (gerektiği kadar bekle, servis ayağa kalkana kadar)

      - name: Run Pytest inside Docker Compose service
        run: docker-compose run --rm api-tests pytest tests/

      - name: Stop and Remove Containers
        run: docker-compose down
