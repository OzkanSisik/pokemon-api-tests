name: CI - Mock Pokemon API Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull Mock API Docker Image
        run: docker pull ozkansisik/mock-pokemon-api:latest

      - name: Run Mock API Container
        run: |
          docker rm -f mock-pokemon-api || true
          docker run -d --name mock-pokemon-api -p 3001:3001 ozkansisik/mock-pokemon-api:latest
          sleep 5
      

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo $PYTHONPATH
          pytest -v tests/
      

      - name: Cleanup Docker Container
        if: always()
        run: |
          docker stop mock-pokemon-api || true
          docker rm mock-pokemon-api || true
