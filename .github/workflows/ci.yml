name: CI - Mock Pokemon API Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Verify docker-compose version
        run: docker-compose --version

      - name: Pull and run mock-service container
        run: |
          docker pull ozkansisik/mock-pokemon-api:latest
          docker network create pokemon-test-net || true
          docker run -d --name mock-service --network pokemon-test-net -p 3001:3001 ozkansisik/mock-pokemon-api:latest

      - name: Wait for mock-service to be ready
        run: |
          for i in {1..15}; do
            if curl -s http://localhost:3001/api/pokemon/pikachu; then
              echo "Mock service is ready!"
              break
            else
              echo "Waiting for mock service..."
              sleep 2
            fi
          done

      - name: Build test container image
        run: docker build -t api-tests-image .

      - name: Run tests container
        run: |
          docker run --rm --network pokemon-test-net \
            -e BASE_URL="http://mock-service:3001/api" \
            -e PYTHONPATH="/app" \
            -v ${{ github.workspace }}:/app \
            api-tests-image pytest tests/

      - name: Cleanup mock service container and network
        run: |
          docker stop mock-service
          docker rm mock-service
          docker network rm pokemon-test-net || true
