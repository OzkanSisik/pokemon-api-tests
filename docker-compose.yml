version: "3.9"

services:
  # Mock service - your separate project running as a Docker image
  mock-service:
    image: ozkansisik/mock-pokemon-api:latest
    # Let Docker Compose assign a unique container name per project to avoid
    # "already in use" conflicts when a previous pipeline run hasn't fully
    # cleaned up yet.
    ports:
      - "3001:3001"
    networks:
      - test-network

  # API tests - your Python tests
  api-tests:
    build:
      context: .
      dockerfile: Dockerfile
    # Same here â€“ avoid fixed container name collisions
    depends_on:
      - mock-service
    environment:
      - BASE_URL=http://mock-service:3001/api
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - test-network


# Define a custom network for service communication
networks:
  test-network:
    driver: bridge
